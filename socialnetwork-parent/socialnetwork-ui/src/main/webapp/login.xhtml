<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <h:form>
        <h:messages />
        <h:panelGrid columns="2">
            <h:outputText value="Name" />
            <h:inputText value="#{login.login}" />
            <h:outputText value="Password" />
            <h:inputSecret value="#{login.password}" redisplay="true"/>
            <h:outputText value="Remember me" />
            <h:selectBooleanCheckbox value="#{login.rememberMe}" /> 
        </h:panelGrid>
        <h:commandButton value="Login" action="#{login.validateUser}" />
    </h:form>
</h:body>
</html>
